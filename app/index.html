    <!-- ngTemplates -->
    <script type="text/ng-template" id="gua.html">
    <div>
      <div class="col-sm-4 gua {{guaSize}}">
        <label ng-class="vo.name.length === 1 ? 'name' : 'name2'" ng-click="guaClick()">{{vo.name}}</label>
        <span ng-repeat="item in items"
              seq="{{5 - $index}}"
              class="{{item.clazz.join(' ')}}"
              ng-click="yaoClick(5-$index)" >
        </span>
      </div>
      <div class="col-sm-4 explnation">
        <section name="guaCi" ng-show="showGuaInfo">
          <h2>卦辞</h2>
          <p>{{vo.guaCi}}</p>
        </section>
        <section name="daXiang" ng-show="showGuaInfo">
          <h2>大象</h2>
          <p>{{vo.daXiang}}</p>
        </section>
        <section name="tuanCi" ng-show="showGuaInfo">
          <h2>彖辞</h2>
          <p>{{vo.tuanCi}}</p>
        </section>
        <section name="yaoCi" ng-show="!showGuaInfo">
          <h2>爻辞</h2>
          <p>{{vo.yaoCi}}</p>
        </section>
        <section name="xiaoXiang" ng-show="!showGuaInfo">
          <h2>小象</h2>
          <p>{{vo.xiaoXiang}}</p>
        </section>
      </div>
    </div>
    </script>

    <script type="text/ng-template" id="gua-simple.html">
      <a ng-href="{{ vo.urlPath }}" class="gua-simple">
          <section class="gua {{guaSize}}">
              <label ng-class="vo.name.length === 1 ? 'name' : 'name2'" >{{vo.name}}</label>
              <span ng-repeat="item in items"
                    seq="{{5 - $index}}"
                    class="{{item.clazz.join(' ')}}" >
              </span>
          </section>
      </a>
    </script>
