<h3>Check Result</h3>

<style type="text/css" media="screen">
 .row {
   border-bottom: 5px solid #DDD;
 }
 input {
   width: 80px;
   height: 35px;
   display: block;
   margin-top: 5px;
 }
</style>
<div class="row">
    <div class="col-sm-2" id="user-inputs" style="padding-top: 50px;">
        <input tabindex="6" type="number" min="6" max="9" ng-blur="checkInputComplete()">
        <input tabindex="5" type="number" min="6" max="9" ng-blur="checkInputComplete()">
        <input tabindex="4" type="number" min="6" max="9" ng-blur="checkInputComplete()">
        <input tabindex="3" type="number" min="6" max="9" ng-blur="checkInputComplete()">
        <input tabindex="2" type="number" min="6" max="9" ng-blur="checkInputComplete()">
        <input tabindex="1" type="number" min="6" max="9" autofocus >
    </div>
    <div class="col-sm-10">
        <gua gua-size="large" gua-key="guas.base" ng-show="baseKey"></gua>
    </div>
</div>

<div class="row" ng-repeat="item in guas.xs ">
    <div class="col-sm-2">
        <h2>{{item.name}}</h2>
    </div>
    <div class="col-sm-10">
        <gua gua-size="large" gua-key="item.key" ng-show="baseKey"></gua>
    </div>
</div>
